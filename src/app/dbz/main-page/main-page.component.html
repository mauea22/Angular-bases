<h1>Dragon ball Z</h1>
<hr>


<div class="row">
    <div class="col">
        <ul>
            <h3>Personajes</h3>
            <hr>
            <li>Krillin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 8,500</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">

            <input 
            name="nombre"
            [(ngModel)]="nuevo.nombre"
            type="text" 
            placeholder="Nombre" />

            <input 
            name="poder"
            [(ngModel)]="nuevo.poder"
            type="number"
            placeholder="Poder" />


            <button type="submit">Agregar</button>
        </form>
    </div>

</div>
